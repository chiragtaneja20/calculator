<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- including math.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>

</head>
<body>
    <div id="calculator">
    <input id ="display" readonly >
    
        <div id="keys">
        <button class="operator-btn" data-type="operator">+</button>
        <button class="operator-btn" data-type="operator">-</button>
        <button class="operator-btn" data-type="operator">/</button>
        <button class="operator-btn" data-type="operator">*</button>
        <button data-type="number">1</button>
        <button data-type="number">2</button>
        <button data-type="number">3</button>
        <button data-type="number">4</button>
        <button data-type="number">5</button>
        <button data-type="number">6</button>
        <button data-type="number">7</button>
        <button data-type="number">8</button>
        <button data-type="number">9</button>
        <button data-type="number">0</button>
        <button data-type="number">.</button>
        <button  data-type="calculate"class="operator-btn">=</button>
        <button data-type="clear" class="operator-btn">C</button>
        
        </div>
</div>
<script src=app.js></script> 
</body>
</html>
